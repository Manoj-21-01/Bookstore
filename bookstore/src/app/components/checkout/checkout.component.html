<div class="container">
    <div class="order-confirm">
        <img src="../../../assets/celebrations.png" alt="celebrations" class="celeb-cnt">
        <p>hurray!!! your order is confirmed</p>
        <p>the order id is #125631 save the order id for</p>
        <p>further communication</p>
    </div>
    <div class="user-data">
      <table mat-table [dataSource]="dataSource" class="tableData">

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="center-text-email"> Email us </th>
          <td mat-cell *matCellDef="let element" class="table-border"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef mat-column-contact> Contact us </th>
          <td mat-cell *matCellDef="let element" class="table-border"> {{element.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="center-text-address"> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="redirect">
      <button mat-raised-button color="primary" [ngStyle]="{'background-color':'#3371B5'}" routerLink="/bookstore/books">CONTINUE SHOPPING</button>
    </div>
</div>
<app-footer></app-footer>
