<div class="books-sort-cnt">
    <p class="total-books-cnt">Books <span id="count-cnt">(19 items)</span></p>
    <mat-accordion class="expansion-cnt">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Sort by relevance
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Price : Low to High</p>
          <p>Price : High to Low</p>
          </mat-expansion-panel>
      </mat-accordion>  
</div>
<div class="books-cnt">
    <div class="book-content" *ngFor="let bookObj of bookList" (click)="bookDetails(bookObj._id)">
        <div class="img-cnt">
            <div class="image">
                <img src="https://m.media-amazon.com/images/I/416Hql52NCL.jpg" alt="book_image_logo" class="book-image-cnt">
                <p id="quick-view-cnt" (click)="bookDetails(bookObj._id)">QUICK VIEW</p>
            </div>
        </div>
        <div class="img-content-cnt">
            <app-books [bookData]="bookObj"></app-books>
        </div>
    </div>
    <div>
        <mat-paginator [length]="100"
                [pageSizeOptions]="[20, 40, 80, 100]"
                aria-label="Select page" 
                [pageSize]="20" class="paginator-cnt">
        </mat-paginator>
    </div>
</div>
